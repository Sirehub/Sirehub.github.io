<!DOCTYPE html>

<html lang="en">
<head>
	<title>Turn-based Game</title>
	<link rel="stylesheet" type="text/css" href="GameRemake.css">
</head>
<body>
	<div id="page-loading"></div>
	<div class="container right-shift">
		<div class="character-panels">
			<div class="container-with-bottom">
				<!-- Your Statuses -->
				<div class="container" style="float: left; ">
					<button id="your--status-button"> # </button>
					<div id="your--status" style="display: none;"><div class="container-with-bottom"><p>Status Effects</p></div><div id="your--status-container"></div></div>
				</div>
				<!-- Your Stats -->
				<div class="container" style="float: left; margin-left: 5px;">
					<button id="your--stats-button"> & </button>
					<div id="your--stats" style="display: none; "><div class="container-with-bottom"><p>Statistics</p></div><div id="your--stats-container"></div></div>
				</div>
				<!-- Your Name -->
				<span id="your--name">Our Young Magician</span>
			</div>
			<!-- Your HP and MP -->
			<div class="container-with-bottom">
				<p class="css--health">Health: <span id="your--health">1000</span>/<span id="your--health-max">1000</span></p>
				<p class="css--mana">Mana: <span id="your--mana">1000</span>/<span id="your--mana-max">1000</span></p>
			</div>
			<!-- Your Skills -->
			<div>
				<p id="your--skill-list" class="css--skills"> - = Skills = - <br></p>
			</div>

		</div>
		
		<div class="character-panels left-shift">
			<div class="container-with-bottom">
				<!-- Enemy Statuses -->
				<div class="container" style="float: left; ">
					<button id="enemy--status-button"> # </button>
					<div id="enemy--status" style="display: none;"><div class="container-with-bottom"><p>Status Effects</p></div><div id="enemy--status-container"></div></div>
				</div>
				<!-- Enemy Stats -->
				<div class="container" style="float: left; margin-left: 5px;">
					<button id="enemy--stats-button"> & </button>
					<div id="enemy--stats" style="display: none; ">
						<div class="container-with-bottom">
							<p>Statistics</p>
						</div>
						<div id="enemy--stats-container"></div>
					</div>
				</div>
				<!-- Enemy Name -->
				<span id="enemy--name">The Puppet</span>
			</div>
			<!-- Enemy HP and MP -->
			<div class="container-with-bottom">
				<p class="css--health">Health: <span id="enemy--health">1000</span>/<span id="enemy--health-max">1000</span></p>
				<p class="css--mana">Mana: <span id="enemy--mana">1000</span>/<span id="enemy--mana-max">1000</span></p>
			</div>
			<!-- Enemy Skills -->
			<div>
				<p id="enemy--skill-list" class="css--skills"> - = Skills = - <br>
					<button>skill 1</button>
					<button>skill 2</button>
				</p>
			</div>

		</div>
		
	</div>
	
	<div class="container attach-to-bottom">
		<!-- Skill Description -->
		<div class="footer-panels">
			<p id="skill-description">Hover over any skill to get their stats</p>
		</div>
		<!-- Battle Log -->
		<div class="footer-panels upShift">
			<p id="battle-log-header-css" class="container-with-bottom">- - = Battle Log = - -</p>
			<div id="battle-log">
				<p style="color: red;"> THE BATTLE HAS BEGUN </p>
			</div>
		</div>
		
	</div>
		
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="GameVars.js"></script>
<script src="GameLogic.js"></script>
<script src="GameStatuses.js"></script>
<script src="GameSummons.js"></script>
<script src="GameBattle.js"></script>
<script>
window.onload = function(){
	$("#page-loading").fadeOut("fast");
}
</script>
<script src="GameHoverDescriptions.js"></script>
		
</body>
</html>
