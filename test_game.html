<!DOCTYPE html>

<html lang="en">
<head>
	<title>Turn-based Game</title>
	<style>
		* { box-sizing: border-box; }
		
		p { margin: 2px; }
		body { margin: 1px; color: #2fc12f; font-family: monospace; background-color: black; }
		button { color: green; outline: none; border-style: solid; border-color: #149414; background-color: #0a0a0a; }
		button:active{ background-color: #2b2532; border-color: #ffffff; }
		
/* Button Animation */
		button.btnAnimated{ animation-name: SelectedAnimation; animation-duration: 0.5s; }
		@keyframes SelectedAnimation{
			0% { outline-style: double; outline-width: 1px; outline-color: rgba(255, 255, 255, 1); outline-offset: 1px; }
			20% { outline-style: double; outline-width: 1px; outline-color: rgba(255, 255, 255, 0.8); outline-offset: 3px; }
			40% { outline-style: double; outline-width: 1px; outline-color: rgba(255, 255, 255, 0.6); outline-offset: 5px; }
			60% { outline-style: double; outline-width: 1px; outline-color: rgba(255, 255, 255, 0.4); outline-offset: 7px; }
			80% { outline-style: double; outline-width: 1px; outline-color: rgba(255, 255, 255, 0.2); outline-offset: 9px; }
			100% { outline-style: double; outline-width: 1px; outline-color: rgba(255, 255, 255, 0); outline-offset: 11px; }
		}


/* Stuff */
		.container{ font-size: 0px; }
		.container::after{ content: "\a0"; }
		.upShift { margin: -1px 0 0 0; }
		.leftShift { margin: 0 0 0 -1px; }
		.rightShift { margin: 0 -1px 0 0; }
		.attachToBottom { width: 100%; position: absolute; bottom: 0px; left: 0px;}
		
/* Panels where everything is located in */
		.character-panels {
			width: 50%;
			float: left;
			
			text-align: center;
			font-size: 17px;
			
			border-style: solid;
			border-color: #149414;
			border-width: 1px;
		}
		.footer-panels {		
			font-size: 15px;
			
			border-style: solid;
			border-color: #149414;
			border-width: 1px;
		}
		
/* Acts as container and adds border to bottom */
		.apto { 
			padding: 5px;
			border-bottom-style: solid; 
			border-color: #149414;
			border-width: 1px; 
		}
		
/* Status Button, Status & Status Effects */
		#yourStatusButton, #enemyStatusButton {
			z-index: 2;
			position: relative; 
			float: left; 
			
			color: #dc2ce2;
			border-color: #a517aa;
		}
		#yourStatusButton:active, #enemyStatusButton:active{ border-color: #dc28e2; }

		#yourStatus, #enemyStatus {
			z-index: 1;
			height: 50%;
			width: 25%;
			position: absolute;
			
			font-size: 17px;
			
			border-style: double; 
			border-color: #a517aa;
			border-width: 4px; 
			
			color: #dc2ce2;
			background-color: #0a0a0a;
		}
		#yourStatus .apto, #enemyStatus .apto { 
			border-bottom-style: double; 
			border-color: inherit; 
			border-width: inherit; 
		}
		
/* Statistics */
		#yourStatsButton {
			z-index: 2;
			position: relative; 
			float: right; 
			
			color: #2ce2be;
			border-color: #17aa8d;
		}
		#yourStatsButton:active, #enemyStatusButton:active{ border-color: #1dd7b2; }
		#yourStats {
			z-index: 1;
			height: 50%;
			width: 25%;
			position: absolute;
			
			font-size: 17px;
			
			border-style: double; 
			border-color: #0e6755;
			border-width: 4px; 
			
			color: #17aa8d;
			background-color: #0a0a0a;
		}
		#yourStats .apto { 
			border-bottom-style: double; 
			border-color: inherit; 
			border-width: inherit; 
		}
		
/* Name, Health, Mana & Skills */
		#yourName, #enemyName { font-size: 175%; }
		.health-css, .mana-css { text-align: left; font-size: 150%; }
		.health-css { color: #df4343; }
		.mana-css { color: #4343df; }
		.skills-css { font-size: 140% }
		
/* Footer: Skill Desc & Battle Log */
		#skillDescription { padding: 5px; color: #6be853; }
		#battleLog-header-css { margin: 0; text-align: center; font-size: 20px; }
		#battleLog { overflow: auto; padding: 5px; height: 100px; }

	</style>
</head>
<body>
	<div class="container rightShift">
		<div class="character-panels">
			<div class="apto">
				<div class="container">
					<button id="yourStatusButton"> # </button>
					<div id="yourStatus" style="display: none;"><div class="apto"><p>Status Effects</p></div></div>
				</div>
				<div class="container" style="float: right; ">
					<button id="yourStatsButton"> & </button>
					<div id="yourStats" style="display: none; "><div class="apto"><p>Statistics</p></div></div>
				</div>
				
				<span id="yourName">Our Young Magician</span>
			</div>
			
			<div class="apto">
				<p class="health-css">Health: <span id="yourHealth">1000</span>/<span id="yourMaxHealth">1000</span></p>
				<p class="mana-css">Mana: <span id="yourMana">1000</span>/<span id="yourMaxMana">1000</span></p>
			</div>
			<div>
				<p class="skills-css yourSkillList"> - = Skills = - <br>
					<button>skill 1</button>
					<button>skill 2</button>
				</p>
			</div>

		</div>
		
		<div class="character-panels leftShift">
			<div class="apto">
				<button id="enemyStatusButton"> # </button>
				<div id="enemyStatus" style="display: none;"><div class="apto"><p>Status Effects</p></div></div>
				
				<span id="enemyName">The Puppet</span>
			</div>
			<div class="apto">
				<p class="health-css">Health: <span id="enemyHealth">1000</span>/<span id="enemyMaxHealth">1000</span></p>
				<p class="mana-css">Mana: <span id="enemyMana">1000</span>/<span id="enemyMaxMana">1000</span></p>
			</div>
			<div>
				<p class="skills-css enemySkillList"> - = Skills = - <br>
					<button>skill 1</button>
					<button>skill 2</button>
				</p>
			</div>

		</div>
		
	</div>
	
	<div class="container attachToBottom">
		<div class="footer-panels">
			<p id="skillDescription">Skill - 5 MP - Description dealing 10-20 damage</p>
		</div>
		<div class="footer-panels upShift">
			<p id="battleLog-header-css" class="apto">- - = Battle Log = - -</p>
			<div id="battleLog">
				<p style="color: red;"> THE BATTLE HAS BEGUN </p>
			</div>
		</div>
		
	</div>
		
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).on("click", "#yourStatusButton", function(){
	$("#yourStatus").fadeToggle();
});
$(document).on("click", "#enemyStatusButton", function(){
	$("#enemyStatus").fadeToggle();
});
$(document).on("click", "#yourStatsButton", function(){
	$("#yourStats").fadeToggle();
});
$(document).on("click", "button", function(){
	if($(this).hasClass("btnAnimated") == false){
		$(this).addClass("btnAnimated");
		setTimeout(() => { $(this).removeClass("btnAnimated"); }, 500);
	}
});


</script>
		
</body>
</html>
